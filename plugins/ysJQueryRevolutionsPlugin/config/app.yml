all:
  .ys_jquery_revolutions_plugin:
    ### To load jQuery from ajax.googleapis.com:
    ### - jquery.min.js
    #ys_jquery_path: http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js
    ### - jquery.js
    #ys_jquery_path: http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js

    ### To load jQuery from localhost
    ### - Only available jquery.min.js
    ys_jquery_path:   /ysJQueryRevolutionsPlugin/js/jquery/jquery-1.3.2.min.js
    ys_jquery_css:    /ysJQueryRevolutionsPlugin/css
    ys_jquery_images: /ysJQueryRevolutionsPlugin/images
    ys_jquery_plugins_folder: /ysJQueryRevolutionsPlugin/js/jquery/plugins

    ys_jquery_plugins:
      auto_complete:
        local: true
        js_files:  [jquery.autocomplete.pack.js, jquery.bgiframe.min.js]
        css_files: [jquery.autocomplete.css]
        default_options:
          #multiple:  true
          #multipleSeparator: ' | '
          oddClass:  ui-state-default
          evenClass: ui-state-hover
          overClass: ui-state-active